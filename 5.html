<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steel Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      background-color: #e2e8f0;
      padding: 15px;
      border-radius: 6px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .col {
      flex: 1;
    }
    h3 {
      margin-bottom: 0.5em;
    }
    .winner {
      font-weight: bold;
      color: green;
    }
    .note {
      font-size: 0.95em;
      color: #555;
      margin-top: 5px;
    }
    .language-button {
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #007acc;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .language-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="language-button" onclick="toggleLanguage()">Español</button>

  <h2 id="title">Steel Type Comparison Tool</h2>

  <div class="row">
    <div class="col">
      <h3 id="steelATitle">Steel A</h3>
      <label id="labelSteelA" for="steelA">Select Steel A:</label>
      <select id="steelA">
        <option value="">--Select--</option>
        <option value="Generic Carbon Steel">Generic Carbon Steel</option>
        <option value="Generic Spring Steel">Generic Spring Steel</option>
        <option value="1045">1045</option>
        <option value="1050 / 1055">1050 / 1055</option>
        <option value="1060 / 1065">1060 / 1065</option>
        <option value="1070 / 1075">1070 / 1075</option>
        <option value="1080 / 1085">1080 / 1085</option>
        <option value="1090 / 1095">1090 / 1095</option>
        <option value="5160">5160</option>
        <option value="5166">5166</option>
        <option value="9260">9260</option>
        <option value="6150">6150</option>
        <option value="EN9">EN9</option>
        <option value="EN45">EN45</option>
        <option value="EN42J">EN42J</option>
        <option value="65Mn">65Mn</option>
        <option value="1566">1566</option>
        <option value="DNH7">DNH7</option>
      </select>

      <label id="labelCustomA" for="customA">Or Enter Custom Name for Steel A:</label>
      <input type="text" id="customA" placeholder="Optional custom name...">

      <label id="labelHrcA" for="hrcA">Enter HRC Rating:</label>
      <input type="number" id="hrcA" min="0" max="70" placeholder="e.g. 58">
    </div>

    <div class="col">
      <h3 id="steelBTitle">Steel B</h3>
      <label id="labelSteelB" for="steelB">Select Steel B:</label>
      <select id="steelB">
        <option value="">--Select--</option>
        <option value="Generic Carbon Steel">Generic Carbon Steel</option>
        <option value="Generic Spring Steel">Generic Spring Steel</option>
        <option value="1045">1045</option>
        <option value="1050 / 1055">1050 / 1055</option>
        <option value="1060 / 1065">1060 / 1065</option>
        <option value="1070 / 1075">1070 / 1075</option>
        <option value="1080 / 1085">1080 / 1085</option>
        <option value="1090 / 1095">1090 / 1095</option>
        <option value="5160">5160</option>
        <option value="5166">5166</option>
        <option value="9260">9260</option>
        <option value="6150">6150</option>
        <option value="EN9">EN9</option>
        <option value="EN45">EN45</option>
        <option value="EN42J">EN42J</option>
        <option value="65Mn">65Mn</option>
        <option value="1566">1566</option>
        <option value="DNH7">DNH7</option>
      </select>

      <label id="labelCustomB" for="customB">Or Enter Custom Name for Steel B:</label>
      <input type="text" id="customB" placeholder="Optional custom name...">

      <label id="labelHrcB" for="hrcB">Enter HRC Rating:</label>
      <input type="number" id="hrcB" min="0" max="70" placeholder="e.g. 60">
    </div>
  </div>

  <button onclick="compareSteels()">Compare Steels</button>

  <div class="result" id="resultBox"></div>
</div>

<script>
  let currentLanguage = 'en';

  function toggleLanguage() {
    if (currentLanguage === 'en') {
      document.querySelector('.language-button').innerText = 'English';
      document.getElementById('title').innerText = 'Herramienta de Comparación de Aceros';
      document.getElementById('steelATitle').innerText = 'Acero A';
      document.getElementById('labelSteelA').innerText = 'Seleccione Acero A:';
      document.getElementById('labelCustomA').innerText = 'O Introduzca Nombre Personalizado para Acero A:';
      document.getElementById('labelHrcA').innerText = 'Introduzca Dureza HRC:';

      document.getElementById('steelBTitle').innerText = 'Acero B';
      document.getElementById('labelSteelB').innerText = 'Seleccione Acero B:';
      document.getElementById('labelCustomB').innerText = 'O Introduzca Nombre Personalizado para Acero B:';
      document.getElementById('labelHrcB').innerText = 'Introduzca Dureza HRC:';

      document.querySelector('button[onclick="compareSteels()"]').innerText = 'Comparar Aceros';
      currentLanguage = 'es';
    } else {
      document.querySelector('.language-button').innerText = 'Español';
      document.getElementById('title').innerText = 'Steel Type Comparison Tool';
      document.getElementById('steelATitle').innerText = 'Steel A';
      document.getElementById('labelSteelA').innerText = 'Select Steel A:';
      document.getElementById('labelCustomA').innerText = 'Or Enter Custom Name for Steel A:';
      document.getElementById('labelHrcA').innerText = 'Enter HRC Rating:';

      document.getElementById('steelBTitle').innerText = 'Steel B';
      document.getElementById('labelSteelB').innerText = 'Select Steel B:';
      document.getElementById('labelCustomB').innerText = 'Or Enter Custom Name for Steel B:';
      document.getElementById('labelHrcB').innerText = 'Enter HRC Rating:';

      document.querySelector('button[onclick="compareSteels()"]').innerText = 'Compare Steels';
      currentLanguage = 'en';
    }
  }
</script>

  <div class="result" id="resultBox"></div>
</div>

<script>
  const flexibilityScale = {
    "Generic Carbon Steel": 1,
    "Generic Spring Steel": 5,
    "1045": 2,
    "1050 / 1055": 2,
    "1060 / 1065": 3,
    "1070 / 1075": 3,
    "1080 / 1085": 3,
    "1090 / 1095": 2,
    "5160": 4,
    "5166": 5,
    "9260": 5,
    "6150": 4,
    "EN9": 2,
    "EN45": 4,
    "EN42J": 3,
    "65Mn": 4,
    "1566": 4,
    "DNH7": 1
  };

  function normalizeHRC(hrc) {
    if (!hrc || isNaN(hrc)) return 0;
    return Math.min(5, Math.max(0, (hrc / 70) * 5));
  }

  function compareSteels() {
    const selectA = document.getElementById("steelA").value;
    const selectB = document.getElementById("steelB").value;
    const customA = document.getElementById("customA").value.trim();
    const customB = document.getElementById("customB").value.trim();
    const hrcA = parseInt(document.getElementById("hrcA").value);
    const hrcB = parseInt(document.getElementById("hrcB").value);
    const resultBox = document.getElementById("resultBox");

    const nameA = customA || selectA || "Steel A";
    const nameB = customB || selectB || "Steel B";

    if (!selectA && !customA || !selectB && !customB) {
      resultBox.innerHTML = "<strong>Please select or name both steel types.</strong>";
      return;
    }

    const flexA = flexibilityScale[selectA] || 0;
    const flexB = flexibilityScale[selectB] || 0;

    const hrcNormA = normalizeHRC(hrcA);
    const hrcNormB = normalizeHRC(hrcB);

    const scoreA = flexA + hrcNormA;
    const scoreB = flexB + hrcNormB;

    const flexWinner = flexA > flexB ? nameA : flexB > flexA ? nameB : "Tie";
    const hrcWinner = hrcA > hrcB ? nameA : hrcB > hrcA ? nameB : "Tie";
    const overallWinner = scoreA > scoreB ? nameA : scoreB > scoreA ? nameB : "Tie";

let consequences = "";

// Flexibility comparison
if (flexA < flexB) {
  consequences += `<p><strong>Note for ${nameA}:</strong> Lower flexibility — more prone to snapping or cracking under impact stress.</p>`;
}
if (flexB < flexA) {
  consequences += `<p><strong>Note for ${nameB}:</strong> Lower flexibility — more prone to snapping or cracking under impact stress.</p>`;
}

// Hardness (HRC) comparison
if (hrcA < hrcB) {
  consequences += `<p><strong>Note for ${nameA}:</strong> Lower hardness — edges and striking surfaces may dent or roll and require hammering back into shape.</p>`;
}
if (hrcB < hrcA) {
  consequences += `<p><strong>Note for ${nameB}:</strong> Lower hardness — edges and striking surfaces may dent or roll and require hammering back into shape.</p>`;
}

// Absolute HRC concerns
if (hrcA > 52) {
  consequences += `<p><strong>Caution for ${nameA}:</strong> High hardness increases risk of chipping or catastrophic breakage under heavy impact.</p>`;
}
if (hrcB > 52) {
  consequences += `<p><strong>Caution for ${nameB}:</strong> High hardness increases risk of chipping or catastrophic breakage under heavy impact.</p>`;
}

if (hrcA < 48) {
  consequences += `<p><strong>Warning for ${nameA}:</strong> Low hardness increases risk of significant denting or bending after repeated strikes — regular maintenance (hammering) may be needed.</p>`;
}
if (hrcB < 48) {
  consequences += `<p><strong>Warning for ${nameB}:</strong> Low hardness increases risk of significant denting or bending after repeated strikes — regular maintenance (hammering) may be needed.</p>`;
}

// Flexibility extremes
if (flexA <= 1) {
  consequences += `<p><strong>Structural Risk for ${nameA}:</strong> Extremely low flexibility — likely to fracture instead of flexing when struck hard.</p>`;
}
if (flexB <= 1) {
  consequences += `<p><strong>Structural Risk for ${nameB}:</strong> Extremely low flexibility — likely to fracture instead of flexing when struck hard.</p>`;
}

if (flexA >= 5) {
  consequences += `<p><strong>Note for ${nameA}:</strong> Very high flexibility — excellent for absorbing impact without cracking, but may experience more permanent deformation if struck repeatedly.</p>`;
}
if (flexB >= 5) {
  consequences += `<p><strong>Note for ${nameB}:</strong> Very high flexibility — excellent for absorbing impact without cracking, but may experience more permanent deformation if struck repeatedly.</p>`;
}


    resultBox.innerHTML = `
      <h3>Comparison Result</h3>
      <p><strong>Flexibility:</strong> ${nameA}: ${flexA} vs ${nameB}: ${flexB}</p>
      <p><strong>Winner in Flexibility:</strong> <span class="winner">${flexWinner}</span></p>
      <p><strong>HRC:</strong> ${nameA}: ${hrcA || "N/A"} vs ${nameB}: ${hrcB || "N/A"}</p>
      <p><strong>Winner in HRC:</strong> <span class="winner">${hrcWinner}</span></p>
      <hr>
      <p><strong>Overall Score (Flex + HRC):</strong> ${nameA}: ${scoreA.toFixed(2)} vs ${nameB}: ${scoreB.toFixed(2)}</p>
      <p><strong>🏆 Overall Winner:</strong> <span class="winner">${overallWinner}</span></p>
      <hr>
      ${consequences}
    `;
  }
</script>

</body>
</html>
