<!DOCTYPE html>

  <style>

</head>

<body>

<div class="container">
  <img src="logo.png" alt="Logo de Historical Fencing Santa Cruz" class="logo">
  
	<button class="language-button" onclick="window.location.href='index.html'">Ingl√©s</button>

  <h2 id="title">Herramienta de Comparaci√≥n de Tipos de Acero</h2>

  <div class="row">
    <div class="col">
      <h3 id="steelATitle">Acero A</h3>
      <label id="labelSteelA" for="steelA">Selecciona Acero A:</label>
      <select id="steelA">
        <option value="">--Seleccionar--</option>
      <option value="Generic Carbon Steel">Acero al Carbono Gen√©rico</option>
      <option value="Generic Spring Steel">Acero para Resortes Gen√©rico</option>
      <option value="1045">1045</option>
      <option value="1050 / 1055">1050 / 1055</option>
      <option value="1060 / 1065">1060 / 1065</option>
      <option value="1070 / 1075">1070 / 1075</option>

      <option value="1090 / 1095">1090 / 1095</option>
      <option value="5160">5160</option>

      <input type="text" id="customA" placeholder="Nombre personalizado opcional...">

      <label id="labelHrcA" for="hrcA">Introduce la Dureza HRC:</label>
      <input type="number" id="hrcA" min="0" max="70" placeholder="ej.: 58">
    </div>

    <div class="col">
      <h3 id="steelBTitle">Acero B</h3>
      <label id="labelSteelB" for="steelB">Selecciona Acero B:</label>
      <select id="steelB">
        <option value="">--Seleccionar--</option>
      <option value="Generic Carbon Steel">Acero al Carbono Gen√©rico</option>
      <option value="Generic Spring Steel">Acero para Resortes Gen√©rico</option>
      <option value="1045">1045</option>
      <option value="1050 / 1055">1050 / 1055</option>
      <option value="1060 / 1065">1060 / 1065</option>
      <option value="1070 / 1075">1070 / 1075</option>
      <option value="1080 / 1085">1080 / 1085</option>
      <option value="1090 / 1095">1090 / 1095</option>
      <option value="5160">5160</option>
      <option value="5166">5166</option>
      <option value="9260">9260</option>
      <option value="6150">6150</option>
      <option value="EN9">EN9</option>
      <option value="EN45">EN45</option>
      <option value="EN42J">EN42J</option>
      <option value="65Mn">65Mn</option>
      <option value="1566">1566</option>
      <option value="DNH7">DNH7</option>
    </select>

      </select>

      <label id="labelCustomB" for="customB">O introduce un nombre personalizado para el Acero B:</label>
      <input type="text" id="customB" placeholder="Nombre personalizado opcional...">

      <label id="labelHrcB" for="hrcB">Introduce la Dureza HRC:</label>
      <input type="number" id="hrcB" min="0" max="70" placeholder="ej.: 60">
    </div>
  </div>

  <button class="compare-button" onclick="compareSteels()">Comparar Aceros</button>

  <div class="result" id="resultBox"></div>
</div>

</script>

<div class="result" id="resultBox"></div>
</div>

<script>
  const flexibilityScale = {
    "Generic Carbon Steel": 1,
    "Generic Spring Steel": 5,
    "1045": 2,
    "1050 / 1055": 2,
    "1060 / 1065": 3,
    "1070 / 1075": 3,
    "1080 / 1085": 3,
    "1090 / 1095": 2,
    "5160": 4,
    "5166": 5,
    "9260": 5,
    "6150": 4,
    "EN9": 2,
    "EN45": 4,
    "EN42J": 3,
    "65Mn": 4,
    "1566": 4,
    "DNH7": 1
  };

  function normalizeHRC(hrc) {
    if (!hrc || isNaN(hrc)) return 0;
    return Math.min(5, Math.max(0, (hrc / 70) * 5));
  }

  function compareSteels() {
    const selectA = document.getElementById("steelA").value;
    const selectB = document.getElementById("steelB").value;
    const customA = document.getElementById("customA").value.trim();
    const customB = document.getElementById("customB").value.trim();
    const hrcA = parseInt(document.getElementById("hrcA").value);
    const hrcB = parseInt(document.getElementById("hrcB").value);
    const resultBox = document.getElementById("resultBox");

    const nameA = customA || selectA || "Acero A";
    const nameB = customB || selectB || "Acero B";

    if (!selectA && !customA || !selectB && !customB) {
      resultBox.innerHTML = "<strong>Por favor selecciona o nombra ambos tipos de acero.</strong>";
      return;
    }

    const flexA = flexibilityScale[selectA] || 0;
    const flexB = flexibilityScale[selectB] || 0;

    const hrcNormA = normalizeHRC(hrcA);
    const hrcNormB = normalizeHRC(hrcB);

    const scoreA = flexA + hrcNormA;
    const scoreB = flexB + hrcNormB;

    const flexWinner = flexA > flexB ? nameA : flexB > flexA ? nameB : "Empate";
    const hrcWinner = hrcA > hrcB ? nameA : hrcB > hrcA ? nameB : "Empate";
    const overallWinner = scoreA > scoreB ? nameA : scoreB > scoreA ? nameB : "Empate";

let consequences = "";

// Comparaci√≥n de flexibilidad
if (flexA < flexB) {
  consequences += `<p><strong>Nota para ${nameA}:</strong> Flexibilidad m√°s baja ‚Äî m√°s propenso a romperse o agrietarse bajo impactos.</p>`;
}
if (flexB < flexA) {
  consequences += `<p><strong>Nota para ${nameB}:</strong> Flexibilidad m√°s baja ‚Äî m√°s propenso a romperse o agrietarse bajo impactos.</p>`;
}

// Comparaci√≥n de dureza (HRC)
if (hrcA < hrcB) {
  consequences += `<p><strong>Nota para ${nameA}:</strong> Menor dureza ‚Äî los filos y superficies de impacto pueden abollarse o doblarse y necesitar ser enderezados con martillo.</p>`;
}
if (hrcB < hrcA) {
  consequences += `<p><strong>Nota para ${nameB}:</strong> Menor dureza ‚Äî los filos y superficies de impacto pueden abollarse o doblarse y necesitar ser enderezados con martillo.</p>`;
}

// Riesgos absolutos de HRC
if (hrcA > 52) {
  consequences += `<p><strong>Precauci√≥n para ${nameA}:</strong> Alta dureza aumenta el riesgo de astillamiento o rotura catastr√≥fica bajo impactos fuertes.</p>`;
}
if (hrcB > 52) {
  consequences += `<p><strong>Precauci√≥n para ${nameB}:</strong> Alta dureza aumenta el riesgo de astillamiento o rotura catastr√≥fica bajo impactos fuertes.</p>`;
}

if (hrcA < 48) {
  consequences += `<p><strong>Advertencia para ${nameA}:</strong> Baja dureza aumenta el riesgo de abolladuras o deformaciones importantes tras m√∫ltiples golpes ‚Äî puede necesitar mantenimiento frecuente (martilleo).</p>`;
}
if (hrcB < 48) {
  consequences += `<p><strong>Advertencia para ${nameB}:</strong> Baja dureza aumenta el riesgo de abolladuras o deformaciones importantes tras m√∫ltiples golpes ‚Äî puede necesitar mantenimiento frecuente (martilleo).</p>`;
}

// Extremos de flexibilidad
if (flexA <= 1) {
  consequences += `<p><strong>Riesgo estructural para ${nameA}:</strong> Flexibilidad extremadamente baja ‚Äî propenso a fracturarse en lugar de flexionar bajo impacto fuerte.</p>`;
}
if (flexB <= 1) {
  consequences += `<p><strong>Riesgo estructural para ${nameB}:</strong> Flexibilidad extremadamente baja ‚Äî propenso a fracturarse en lugar de flexionar bajo impacto fuerte.</p>`;
}

if (flexA >= 5) {
  consequences += `<p><strong>Nota para ${nameA}:</strong> Flexibilidad muy alta ‚Äî excelente para absorber impactos sin agrietarse, pero puede sufrir deformaciones permanentes con repetidos golpes.</p>`;
}
if (flexB >= 5) {
  consequences += `<p><strong>Nota para ${nameB}:</strong> Flexibilidad muy alta ‚Äî excelente para absorber impactos sin agrietarse, pero puede sufrir deformaciones permanentes con repetidos golpes.</p>`;
}

    resultBox.innerHTML = `
      <h3>Resultado de la Comparaci√≥n</h3>
      <p><strong>Flexibilidad:</strong> ${nameA}: ${flexA} vs ${nameB}: ${flexB}</p>
      <p><strong>Ganador en Flexibilidad:</strong> <span class="winner">${flexWinner}</span></p>
      <p><strong>HRC:</strong> ${nameA}: ${hrcA || "N/D"} vs ${nameB}: ${hrcB || "N/D"}</p>
      <p><strong>Ganador en HRC:</strong> <span class="winner">${hrcWinner}</span></p>
      <hr>
      <p><strong>Puntuaci√≥n Total (Flex + HRC):</strong> ${nameA}: ${scoreA.toFixed(2)} vs ${nameB}: ${scoreB.toFixed(2)}</p>
      <p><strong>üèÜ Ganador Final:</strong> <span class="winner">${overallWinner}</span></p>
      <hr>
      ${consequences}
    `;
  }
</script>

</body>
</html>
